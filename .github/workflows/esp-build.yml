name: Build ESP-IDF firmware

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Set up ESP-IDF
        uses: espressif/install-esp-idf-action@v1
        with:
          esp-idf-version: 'stable'    # or set a specific tag like 'v4.4' or a branch
          python-version: '3.11'

      - name: Install project Python deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Build
        working-directory: ./   # adjust to project subdir if needed
        run: |
          idf.py build

      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: esp-firmware
          path: build/*.bin
